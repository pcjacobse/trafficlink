web:
    image: nginx:latest
    ports:
        - "8082:80"
    volumes:
        - ./code:/code
        - ./site.conf:/etc/nginx/conf.d/default.conf
    links:
        - php
php:
    build: php7-fpm
    volumes:
        - ./code:/code
    links:
        - rest
datomicdb:
  build: datomic-pro-transactor
  ports:
    - "4336:4336"
    - "4335:4335"
    - "4334:4334"
  volumes:
    - "./data:/data"
rest:
  build: datomic-pro-rest
  ports:
    - "8001:8001"
  links:
    - datomicdb
